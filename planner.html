<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./planner.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;" class="mt-2">กำหนดการ</h1>
        <div class="register mt-5">
            <h2><u>สมัครสอบข้อเขียน</u></h2>
            <div class="row mt-3">
                <div class="col">
                    <h4>วัน</h4>
                </div>
                <div class="col">
                    <h4>ชั่วโมง</h4>
                </div>
                <div class="col">
                    <h4>นาที</h4>
                </div>
                <div class="col">
                    <h4>วินาที</h4>
                </div>
            </div>
            <div class="time text-success">
                <div class="row">
                    <div class="col">
                        <h4 id="register_day"></h4>
                    </div>
                    <div class="col">
                        <h4 id="register_hour"></h4>
                    </div>
                    <div class="col">
                        <h4 id="register_minute"></h4>
                    </div>
                    <div class="col">
                        <h4 id="register_second"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="exam">
            <h2><u>สอบข้อเขียน</u></h2>
            <div class="row mt-3">
                <div class="col">
                    <h4>วัน</h4>
                </div>
                <div class="col">
                    <h4>ชั่วโมง</h4>
                </div>
                <div class="col">
                    <h4>นาที</h4>
                </div>
                <div class="col">
                    <h4>วินาที</h4>
                </div>
            </div>
            <div class="time text-success">
                <div class="row">
                    <div class="col">
                        <h4 id="exam_day"></h4>
                    </div>
                    <div class="col">
                        <h4 id="exam_hour"></h4>
                    </div>
                    <div class="col">
                        <h4 id="exam_minute"></h4>
                    </div>
                    <div class="col">
                        <h4 id="exam_second"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="result-exam">
            <h2><u>ประกาศผลสอบข้อเขียน</u></h2>
            <div class="row mt-3">
                <div class="col">
                    <h4>วัน</h4>
                </div>
                <div class="col">
                    <h4>ชั่วโมง</h4>
                </div>
                <div class="col">
                    <h4>นาที</h4>
                </div>
                <div class="col">
                    <h4>วินาที</h4>
                </div>
            </div>
            <div class="time text-success">
                <div class="row">
                    <div class="col">
                        <h4 id="result_exam_day"></h4>
                    </div>
                    <div class="col">
                        <h4 id="result_exam_hour"></h4>
                    </div>
                    <div class="col">
                        <h4 id="result_exam_minute"></h4>
                    </div>
                    <div class="col">
                        <h4 id="result_exam_second"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="interview">
            <h2><u>สอบสัมภาษณ์ เเละ ตรวจสุขภาพ</u></h2>
            <div class="row mt-3">
                <div class="col">
                    <h4>วัน</h4>
                </div>
                <div class="col">
                    <h4>ชั่วโมง</h4>
                </div>
                <div class="col">
                    <h4>นาที</h4>
                </div>
                <div class="col">
                    <h4>วินาที</h4>
                </div>
            </div>
            <div class="time text-success">
                <div class="row">
                    <div class="col">
                        <h4 id="interview_day"></h4>
                    </div>
                    <div class="col">
                        <h4 id="interview_hour"></h4>
                    </div>
                    <div class="col">
                        <h4 id="interview_minute"></h4>
                    </div>
                    <div class="col">
                        <h4 id="interview_second"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./planner.js"></script>
</body>

</html>
